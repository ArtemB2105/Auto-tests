name: UI E2E Tests with GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # позволяет запускать вручную

jobs:
  test:
    runs-on: windows-latest
    permissions:
      contents: write  # разрешение на запись для деплоя
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest allure-pytest playwright
          playwright install chromium
          playwright install-deps chromium
      
      - name: Run tests with Allure
        run: |
          pytest UI_E2E_tests/ -v --alluredir=allure-results
      
      - name: Generate Allure HTML report
        if: always()  # генерируем отчет даже если тесты упали
        run: |
          pip install allure-pytest[allure-combine]
          allure generate allure-results --clean -o allure-report
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          keep_files: false  # очищать старые файлы при деплое
