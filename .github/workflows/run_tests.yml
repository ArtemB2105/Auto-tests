name: UI E2E Tests

on: push

jobs:
  ui-tests:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Playwright
        run: |
          pip install pytest playwright
          playwright install chromium
      
      - name: Run UI tests
        run: |
          # Переходим в папку с UI тестами и запускаем
          cd UI_E2E_tests
          pytest Test_main.py -v