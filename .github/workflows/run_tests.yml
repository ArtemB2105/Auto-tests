name: Run Tests

on:
  # Автоматический запуск
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  
  # Ручной запуск - ОБЯЗАТЕЛЬНО ДОБАВИТЬ workflow_dispatch
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Select test type'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - api
          - ui

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pytest allure-pytest playwright
          playwright install chromium
      
      - name: Run API tests
        if: github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'api'
        run: |
          pytest API_tests/ -v --alluredir=allure-results
      
      - name: Run UI tests
        if: github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'ui'
        run: |
          pytest UI_E2E_tests/ -v --alluredir=allure-results
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
